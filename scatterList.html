<!DOCTYPE html>
<html>
<head lang="en" style="font-size: 100px;">
    <meta charset="UTF-8">
    <title>scatter list</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="./reset.css"/>
    <link rel="stylesheet" href="./scatterList.css"/>
</head>
<body>
<div id="app">
    <!--header-->
    <div class="scatterTop">
        <h1>散标理财</h1>
    </div>
    <!--content-->
    <div class="scatterCont">
        <div class="con conOne">
            <div class="conTop">
                <div class="box-tit clearfix">
                    <span class="box-tit-left">车贷123</span>
                    <span class="box-tit-right first">保本保息</span>
                    <!--<span class="box-tit-right second">0风险</span>-->
                </div>
                <div class="box-content">
                    <div class="benefit clearfix">
                        <div class="benefit-box">
                            <span class="benefit-tit">年化收益率(%)</span>
                            <span class="benefit-num"><b>8</b>.00</span>
                        </div>
                        <i class="box-con-line"></i>
                    </div>
                    <div class="deadline">
                        <div class="deadline-box">
                            <span class="deadline-tit">期限(天)</span>
                            <span class="deadline-num">120</span>
                        </div>
                    </div>
                </div>
            </div>
            <ul class="box-bottom clearfix">
                <li>
                    <span class="sb-sand">一次还本付息</span>
                </li>
                <li>
                    <span class="sb-snap"> 起投金额 5,000元</span>
                </li>
            </ul>
            <div class="linerOne">
                <div class="frame"><span>40.7</span></div>
                <div class="liner"></div>
            </div>
        </div>
        <div class="con conTwo">
            <div class="conTop">
                <div class="box-tit clearfix">
                    <span class="box-tit-left">车贷123</span>
                    <span class="box-tit-right first">保本保息</span>
                    <span class="box-tit-right second">0风险</span>
                </div>
                <div class="box-content">
                    <div class="benefit">
                        <div class="benefit-box">
                            <span class="benefit-tit">年华收益率(%)</span>
                            <span class="benefit-num"><b>8</b>.00</span>
                        </div>
                        <i class="sb-box-con-line"></i>
                    </div>
                    <div class="deadline">
                        <div class="deadline-box">
                            <span class="deadline-tit">期限(天)</span>
                            <span class="deadline-num">120</span>
                        </div>
                    </div>
                </div>
            </div>
            <ul class="box-bottom clearfix">
                <li>
                    <span class="sb-sand">一次还本付息</span>
                </li>
                <li>
                    <span class="sb-snap"> 起投金额 5,000元</span>

                </li>
            </ul>
            <div class="linerTwo">
                <div class="frame"><span>75.3</span></div>
                <div class="liner"></div>
            </div>
        </div>
        <div class="con conThree">
            <div class="conTop">
                <div class="box-tit clearfix">
                    <span class="box-tit-left">车贷123</span>
                    <span class="box-tit-right first">保本保息</span>
                    <span class="box-tit-right second">0风险</span>
                </div>
                <div class="box-content">
                    <div class="benefit">
                        <div class="benefit-box">
                            <span class="benefit-tit">年华收益率(%)</span>
                            <span class="benefit-num"><b>8</b>.00</span>
                        </div>
                        <i class="sb-box-con-line"></i>
                    </div>
                    <div class="deadline">
                        <div class="deadline-box">
                            <span class="deadline-tit">期限(天)</span>
                            <span class="deadline-num">120</span>
                        </div>
                    </div>
                </div>
            </div>
            <ul class="box-bottom clearfix">
                <li>
                    <span class="sb-sand">一次还本付息</span>
                </li>
                <li>
                    <span class="sb-snap"> 起投金额 5,000元</span>

                </li>
            </ul>
            <div class="linerThree">
                <div class="frame"><span>61.2</span></div>
                <div class="liner"></div>
            </div>
        </div>
    </div>
    <!--footer-->
    <div class="scatterFoot"></div>
</div>

</body>
<script src=".reset.js"></script>
<script src="./scatterList.js"></script>
</html>
